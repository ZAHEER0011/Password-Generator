  <body>
    <div class="container">
      <h1 class="password-head">Password Generator</h1>

      <div class="display-container">
        <input
          type="text"
          readonly
          placeholder="Password"
          class="password-display"
          data-passwordDisplay
        />

        <button data-copy class="copy-btn">
          <img src="./assets/copy.svg" alt="" class="copy" />
          <span data-copyMessage class="copy-msg"></span>
        </button>
      </div>

      <div class="input-container">
        <!-- Password Info -->

        <div class="password-length">
          <h1>Password Length</h1>
          <div class="display-length">
            <p data-lengthNumber>0</p>
            <input
              type="range"
              min="1"
              max="20"
              class="slider"
              data-passwordSlider
            />
          </div>
        </div>

        <!-- Password Slider  -->

        <!-- <input type="range" min="1" max="20" class="slider" data-passwordSlider> -->

        <!-- Password CheckBoxes -->

        <div class="password-checkboxes">
          <div>
            <input id="uppercase-check" type="checkbox" />
            <label for="uppercase-check"> Include Uppercase Letters</label>
          </div>

          <div>
            <input id="lowercase-check" type="checkbox" />
            <label for="lowercase-check"> Include Lowercase Letters</label>
          </div>

          <div>
            <input id="numbers-check" type="checkbox" />
            <label for="numbers-check"> Include Numbers</label>
          </div>

          <div>
            <input id="symbols-check" type="checkbox" />
            <label for="symbols-check"> Include Symbols</label>
          </div>
        </div>

        <!-- Strength Section  -->

        <div class="strength-container">
          <p>Strength</p>
          <div data-passwordIndicator class="password-indicator"></div>
        </div>
